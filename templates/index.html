<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplikacja Flask z wykorzystaniem fastai 2.0</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>
<body>
<div class=header-div>
    <br>
    <center><h2> Aplikacja sprawdzająca przestrzeganie zasad sanitarnych dotyczących noszenia maseczek ochronnych</h2>
    </center>
    <img src="../static/Maseczka.png" alt="CovidModel" width="180" height="90">
    <br>
</div>
<center><p> Wgraj zdjęcie aby sprawdzić czy znajdująca się na nim osoba posiada założoną maskę </p></center>
<center>
    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                ZAŁADUJ ZDJĘCIE
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-lg " id="btn-predict">SPRAWDŹ CZY OSOBA MA MASKĘ
                </button>
            </div>


            <div class="loader" style="display:none;"></div>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="result">
                    </div>
                </div>
            </div>

        </div>
</center>
<footer>
    <center><p>Stworzony przez Jacka Ziółkowskiego, Piotra Łojko oraz Tomasz Krasieńko</p></center>
</footer>
</body>
